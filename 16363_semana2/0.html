<!DOCTYPE html>
<html>
  <head>
    <script>
      let n1 = parseInt(Math.random() * 10) + 1;
      let entrada = -1;
      let tentativas = 0;
      while( entrada != n1 ) {
      	entrada = prompt("Entre com o número");
      	tentativas++;
      	if( entrada == n1 ) {
      		alert("Encontrei o número");
      	} else {
      		alert("Errou");
      	}
      }
      alert("Terminado em " + tentativas + " tentativas");

    </script>
  </head>
  <body>
  </body>
</html>
