<!doctype html>
<html>
  <head>
    <script>
      let total = prompt("Entre com o total de pontos");
      let n = [];
      for( let i = 0; i < total; i++) {
      	n[i] = parseInt(Math.random() * 5) + 1;
        console.log(n[i]);
      }

      let entrada = -1;
      let tentativas = 0;
      while( total > 0 ) {
      	entrada = prompt("Entre com o número");
      	tentativas++;
        let i;
      	for( i = 0; i < n.length; i++ ) {
      		if ( entrada == n[i] ) {
	      	  alert("Encontrei um número");
    	  		n[i] = -1;
      			total--;
            break;
      	  }
      	}
      	if (i == n.length)
      		alert("Errou");
      }
      alert("Terminado em " + tentativas + " tentativas");

    </script>
  </head>
  <body>
  </body>
</html>
